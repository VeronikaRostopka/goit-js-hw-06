<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Домашнє завдання №6</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #2f2f37;
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }

    .task-list {
      list-style: none;
      padding: 0;
    }

    .task-list li {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      background-color: #f6f6f6;
    }

    .task-list a {
      color: #2f2f37;
      text-decoration: none;
      font-weight: 500;
    }

    .task-list a:hover {
      color: #4f4fd8;
    }
  </style>
</head>
<body>
  <h1>Домашнє завдання №6</h1>
  <p>Відкрийте консоль браузера (F12), щоб побачити результати виконання завдань.</p>
  
  <ul class="task-list">
    <li><a href="#" onclick="activateTask(1); return false;">Завдання 1: Акаунт користувача</a></li>
    <li><a href="#" onclick="activateTask(2); return false;">Завдання 2: Склад</a></li>
    <li><a href="#" onclick="activateTask(3); return false;">Завдання 3: Конструктор рядків</a></li>
  </ul>

  <div id="taskOutput"></div>

  <script>
    function activateTask(taskNum) {
      // Спочатку очищаємо консоль
      console.clear();
      
      // Виводимо заголовок завдання
      console.log(`----- Виконання завдання ${taskNum} -----`);
      
      // Видаляємо попередній скрипт, якщо він є
      const oldScript = document.getElementById('task-script');
      if (oldScript) {
        oldScript.remove();
      }
      
      // Створюємо і додаємо новий скрипт
      const script = document.createElement('script');
      script.id = 'task-script';
      script.src = `./js/task-${taskNum}.js`;
      document.body.appendChild(script);
      
      // Оновлюємо інформацію на сторінці
      document.getElementById('taskOutput').innerHTML = `<p>Виконується завдання ${taskNum}. Відкрийте консоль (F12), щоб побачити результати.</p>`;
    }
    
    // Автоматично запускаємо перше завдання при завантаженні сторінки
    window.onload = function() {
      activateTask(1);
    };
  </script>
  
  <!-- Підключення всіх скриптів статично -->
  <script src="./js/task-1.js"></script>
  <script src="./js/task-2.js"></script>
  <script src="./js/task-3.js"></script>
</body>
</html>
